<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div class="banner-left"><img></div>
        <div class="main">
            <section id="spa-menu">
                <div class="spa-container">
                    <div class="spa-menu-header">
                        <div class="col-8">
                            <div class="spa-menu-title">SPA</div>
                            <div class="spa-menu-desc">opis spa</div>
                        </div>
                        <div class="col-4">
                            <div class="spa-menu-img"></div>
                        </div>
                    </div>
                    <div class="spa-menu-list">
                        <div class="spa-menu-element col-4">
                            <div class="spa-element-title">
                                <img>
                                <p></p>
                            </div>
                            <div class="spa-element-desc"></div>
                            <div class="spa-element-link"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="spa-packages">
                <div class="spa-container">
                    <div class="spa-packages-header"></div>
                    <div class="spa-packages-main">
                        <div class="spa-packages-el">
                            <div class="spa-packages-el-text">
                                <div class="title"></div>
                                <div class="desc"></div>
                            </div>
                            <div class="img"></div>
                            <div class="link"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>      
        <div class="banner-right"><img></div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
